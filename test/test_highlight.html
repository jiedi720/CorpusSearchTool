<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试HTML文件</title>
    <style>
        .highlight {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>集数</th>
            <th>时间轴</th>
            <th>对应台词</th>
            <th>行号</th>
            <th>文件名</th>
        </tr>
        <tr>
            <td>EP01</td>
            <td>01:23:45</td>
            <td>This is a <b><span class="highlight">test</span></b> sentence with highlight effect.</td>
            <td>1</td>
            <td>test_file.txt</td>
        </tr>
        <tr>
            <td>EP02</td>
            <td>02:34:56</td>
            <td>Another <b><span class="highlight">example</span></b> of highlighted text.</td>
            <td>2</td>
            <td>test_file2.txt</td>
        </tr>
    </table>
</body>
</html>
